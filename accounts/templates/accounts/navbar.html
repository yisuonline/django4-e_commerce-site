{% load static %}

<style>
  .hello-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 5px;
  }
  .logout, .username {
    text-decoration-line: none;
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <img src="{% static 'images/logo1.png' %}" style="height: 50px;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if request.user.is_staff %}
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        {% else %}
          <a class="nav-link active" href="{% url 'account' %}">Settings</a>
        {% endif %}
      </div>
    </div>
  </div>

  <span class="hello-msg">Hello,</span>
  <span class="username">{{request.user}}</span>
  <span><a class="logout" href="{% url 'logout' %}">Logout</a></span>

</nav>
