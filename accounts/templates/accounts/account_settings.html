{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
        max-height: 150px;
        min-width: 150px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img src="{{request.user.customer.profile_pic.url}}" class="profile-pic">

        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">

            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" name="Update Information" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
