{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to remove "{{item}}"?</p>
            <form action="{% url 'delete_order' item.id %}" method="post">

                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-sm btn-warning">Cancel</a>
                <button type="submit" class="btn btn-danger btn-sm">Confirm</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
